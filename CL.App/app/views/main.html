<div class="container">
  <div class="row marketing">
    <div class="table responsive">
      <table class="table table-hover clickable">
        <thead>
          <th>From</th>
          <th>To</th>
          <th>By</th>
          <th>I start at</th>
          <th>arrive at</th>
          <th>it takes me</th>
        </thead>
        <tbody>
          <tr ng-repeat="route in myRoutes = (routes | filter:routeSearch)" ng-click="openRoute(route.$id)">
            <td>{{route.fromAddress}}</td>
            <td>{{route.toAddress}}</td>
            <td>{{route.travelMode}}</td>
            <td>{{route.startTime}}</td>
            <td>{{route.endTime}}</td>
            <td>{{route.hours}} hours {{route.minutes}} minutes {{route.seconds}} seconds</td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
  <div class="row">
    <p class="noroute" ng-show="!myRoutes.length">No route? <a href="#/newroute">Create one!</a></p>
  </div>
</div>
