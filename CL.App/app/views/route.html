<div class="jumbotron">
    <div class="row">
        <div class="col-sm-4">From</div>
        <div class="col-sm-8">{{route.fromAddress}}</div>
    </div>
    <div class="row">
        <div class="col-sm-4">To</div>
        <div class="col-sm-8">{{route.toAddress}}</div>
    </div>
</div>

<div class="row">
  <div class="col-sm-4">By</div>
  <div class="col-sm-8">{{route.travelMode}}</div>
</div>
<div class="row">
  <div class="col-sm-4">I start at</div>
  <div class="col-sm-8">{{route.startTime}}</div>
</div>
<div class="row">
  <div class="col-sm-4">arrive at</div>
  <div class="col-sm-8">{{route.endTime}}</div>
</div>
<div class="row">
  <div class="col-sm-4">it takes me</div>
  <div class="col-sm-8">{{route.hours}} hours {{route.minutes}} minutes {{route.seconds}} seconds</div>
</div>
<div map-lazy-load="https://maps.google.com/maps/api/js" class="col-sm-10">
    <ng-map center="41,-87" zoom="3">
        <directions
            draggable="false"
            travel-mode="{{route.travelMode}}"
            origin="{{route.fromAddress}}"
            destination="{{route.toAddress}}"
            >
        </directions>
    </ng-map>
</div>
