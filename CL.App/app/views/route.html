<div class="jumbotron">
    <!--
    <h2>From {{route.fromAddress}} to {{route.toAddress}} in {{route.hours}} hours {{route.minutes}} minutes {{route.seconds}} seconds</h2>
    -->
</div>
<div class="container">
    <div class="row">
    <div class="col-xs-3 col-sm-4">Email</div>
    <div class="col-xs-9 col-sm-8">
        
        <!--<input type="button" value="Need a ride? Contact person for 10$" class="btn btn-success" ng-click="payAndDiscoverEmail()">-->
        <button ng-show="!showEmail" type="button" class="btn btn-success" ng-click="openPaymentModal()" analytics-on="click" analytics-event="Need a ride">Need a ride? Contact person for 10$</button>
        <span ng-show="showEmail">{{route.email}}</span>
    </div>
    
    </div>
    <div class="row">
    <div class="col-xs-3 col-sm-4">From</div>
    <div class="col-xs-9 col-sm-8">{{route.fromAddress}}</div>
    </div>
    <div class="row">
    <div class="col-xs-3 col-sm-4">To</div>
    <div class="col-xs-9 col-sm-8">{{route.toAddress}}</div>
    </div>
    <div class="row">
    <div class="col-xs-3 col-sm-4">By</div>
    <div class="col-xs-9 col-sm-8">{{route.travelMode}}</div>
    </div>
    <div class="row">
    <div class="col-xs-3 col-sm-4">I start at</div>
    <div class="col-xs-9 col-sm-8">{{route.startTime}}</div>
    </div>
    <div class="row">
    <div class="col-xs-3 col-sm-4">arrive at</div>
    <div class="col-xs-9 col-sm-8">{{route.endTime}}</div>
    </div>
    <div class="row">
    <div class="col-xs-3 col-sm-4">it takes me</div>
    <div class="col-xs-9 col-sm-8">{{route.hours}} hours {{route.minutes}} minutes</div>
    </div>
    <div class="row">
        <div map-lazy-load="https://maps.google.com/maps/api/js" class="col-sm-10">
            <div ng-if="showWaypoint == true">
                <ng-map center="41,-87" zoom="3">
                    <directions
                        draggable="false"
                        travel-mode="{{route.travelMode}}"
                        origin="{{route.fromAddress}}"
                        destination="{{route.toAddress}}"
                        waypoints = "{{route.waypoints}}"
                        >
                    </directions>
                </ng-map>
            </div>
            <div ng-if="showWaypoint == false">
                <ng-map center="41,-87" zoom="3">
                    <directions
                        draggable="false"
                        travel-mode="{{route.travelMode}}"
                        origin="{{route.fromAddress}}"
                        destination="{{route.toAddress}}"
                        >
                    </directions>
                </ng-map>
            </div>
        </div>
    </div>

    
</div>
